<header th:fragment="header" xmlns:th="http://www.thymeleaf.org"   xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

    <div class="header-container">
        <div class="header-item header-left">
            <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

            <a th:href="@{/home}" class="header-link header-logo">Theta Xi</a>
        </div>
        <div class="header-item header-center">
            <a href="#login" class="header-link">AnotherLink</a>
            <a th:href="@{/chorechart}" class="header-link">Chore Chart</a>
        </div>
        <div class="header-item header-right">

            <div sec:authorize="isAuthenticated()">
                <a th:href="@{/logout}" class="login-button">Sign Out</a>
            </div>
            <div sec:authorize="isAnonymous()">
                <a th:href="@{/login}" class="login-button">Login</a>
            </div>

        </div>
    </div>
</header>
